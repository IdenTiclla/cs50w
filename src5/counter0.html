<!DOCTYPE html>
<html>
    <head>
        <script>
            
            var counter = 0

            function count(){
                counter += 1;
                document.querySelector('#counter').innerHTML = counter;
            }
            

        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Click here</button>
    </body>
</html>
