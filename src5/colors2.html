<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            document.querySelectorAll('#color-change').forEach(button=>{
                button.onclick = ()=>{
                    document.querySelector('#hello').style.color = button.dataset.color;
                };
            });
        });
    </script>
    <title>my website</title>
</head>
<body>
    <h1 id="hello">hello world</h1>
    <button id="color-change" data-color="red">red</button>
    <button id="color-change" data-color="green">green</button>
    <button id="color-change" data-color="blue">blue</button>
</body>
</html>
