<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('#button1').onclick = count;
                document.querySelector('#button2').onclick = discount;
            });
            var counter = 0;

            function count(){
                counter +=1;
                document.querySelector('#counter').innerHTML = counter;
                if (counter % 10 === 0){
                    alert(`el contador es: ${counter}`);
                }
            }

            function discount(){
                counter -=1;
                document.querySelector('#counter').innerHTML = counter;
                if (counter % 10 === 0){
                    alert(`el contador es: ${counter}`);
                }
            }
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button id="button1"> Click here to count</button>
        <button id="button2">Click here to discount</button>
    </body>
</html>
